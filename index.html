<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./dist/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main">
  <img src="./images/illustration-hero.svg" class="main__image"></img>
  <div class="main__wrapper">
     <h3 class="main__title">
      Order Summary
    </h3>
    <p class="main__description">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
    </p>
    <section class="main__annual-plan">
      <div class="main__annual-plan__container--bg">
        <img src="./images/icon-music.svg" alt="" class="main__annual-plan__img">
        <div class="main__annual-plan__container">
          <p class="main__annual-plan__title">Annual Plan</p>
          <p class="main__annual-plan__price">$59.99/year</p>
        </div>
      </div>
      <a href="#" class="main__annual__change">Change</a>
    </section>
    <section class="main__buttons">
      <div class="main__buttons__confirm">Proceed to Payment</div>
      <div class="main__buttons__cancel">Cancel Order</div>
    </section>
  </div>
</main>

</body>
</html>
